<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumina | Checkout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="/css/style.css">
     <link rel="icon" type="image/png" href="/assets/images/shopping.png">
</head>
<body>

    <header class="py-3 border-bottom">
        <div class="container d-flex justify-content-between align-items-center">
            <h2 class="fw-bold m-0"><a href="index.html" class="text-dark text-decoration-none">LUMINA.</a></h2>
            <p class="m-0 text-success"><i class="fas fa-lock me-2"></i>Secure Checkout</p>
        </div>
    </header>

    <section class="py-5">
        <div class="container">
            <div class="row g-5">
                <div class="col-md-7 col-lg-8">
                    <h4 class="mb-3 fw-bold">Billing Address</h4>
                    <form class="needs-validation" novalidate>
                        <div class="row g-3">
                            <div class="col-sm-6">
                                <label for="firstName" class="form-label">First name</label>
                                <input type="text" class="form-control rounded-0" id="firstName" required>
                            </div>

                            <div class="col-sm-6">
                                <label for="lastName" class="form-label">Last name</label>
                                <input type="text" class="form-control rounded-0" id="lastName" required>
                            </div>
                            
                            <div class="col-12">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control rounded-0" id="email" placeholder="you@example.com" required>
                            </div>

                            <div class="col-12">
                                <label for="address" class="form-label">Address</label>
                                <input type="text" class="form-control rounded-0" id="address" placeholder="1234 Main St" required>
                            </div>

                            <div class="col-md-5">
                                <label for="country" class="form-label">Country</label>
                                <select class="form-select rounded-0" id="country" required>
                                    <option value="">Choose...</option>
                                    <option>United States</option>
                                </select>
                            </div>

                            <div class="col-md-3">
                                <label for="zip" class="form-label">Zip</label>
                                <input type="text" class="form-control rounded-0" id="zip" required>
                            </div>
                        </div>

                        <hr class="my-4">

                        <h4 class="mb-3 fw-bold">Payment</h4>

                        <div class="my-3">
                            <div class="form-check">
                                <input id="credit" name="paymentMethod" type="radio" class="form-check-input" checked required>
                                <label class="form-check-label" for="credit">Credit card</label>
                            </div>
                            <div class="form-check">
                                <input id="paypal" name="paymentMethod" type="radio" class="form-check-input" required>
                                <label class="form-check-label" for="paypal">PayPal</label>
                            </div>
                        </div>

                        <div class="row gy-3">
                            <div class="col-md-6">
                                <label for="cc-name" class="form-label">Name on card</label>
                                <input type="text" class="form-control rounded-0" id="cc-name" required>
                            </div>

                            <div class="col-md-6">
                                <label for="cc-number" class="form-label">Credit card number</label>
                                <input type="text" class="form-control rounded-0" id="cc-number" required>
                            </div>

                            <div class="col-md-3">
                                <label for="cc-expiration" class="form-label">Expiration</label>
                                <input type="text" class="form-control rounded-0" id="cc-expiration" required>
                            </div>

                            <div class="col-md-3">
                                <label for="cc-cvv" class="form-label">CVV</label>
                                <input type="text" class="form-control rounded-0" id="cc-cvv" required>
                            </div>
                        </div>

                        <hr class="my-4">

                        <button class="w-100 btn btn-success btn-lg rounded-0" type="submit">Complete Order</button>
                    </form>
                </div>

                <div class="col-md-5 col-lg-4 order-md-last">
                    <h4 class="d-flex justify-content-between align-items-center mb-3 fw-bold">
                        <span class="text-dark">Your order</span>
                        <span class="badge bg-dark rounded-pill">2</span>
                    </h4>
                    <ul class="list-group mb-3 sticky-summary">
                        <li class="list-group-item d-flex justify-content-between lh-sm">
                            <div>
                                <h6 class="my-0">Urban Sneakers</h6>
                                <small class="text-muted">Qty: 1</small>
                            </div>
                            <span class="text-muted">$120.00</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between lh-sm">
                            <div>
                                <h6 class="my-0">Minimalist Tee</h6>
                                <small class="text-muted">Qty: 2</small>
                            </div>
                            <span class="text-muted">$70.00</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between bg-light">
                            <div class="text-success">
                                <h6 class="my-0">Promo code</h6>
                                <small>EXAMPLECODE</small>
                            </div>
                            <span class="text-success">âˆ’$10.00</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between">
                            <h5 class="fw-bold my-0">Total (USD)</h5>
                            <h5 class="fw-bold my-0">$195.00</h5>
                        </li>
                    </ul>
                    
                    <button class="w-100 btn btn-dark btn-sm rounded-0">Apply Coupon</button>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
